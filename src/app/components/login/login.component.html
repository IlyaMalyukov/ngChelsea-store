<div class="container">
  <h1>Вход</h1>
  <form [formGroup]="form" (ngSubmit)="submit()">

    <label for="inputEmail" class="visually-hidden">Email</label>
    <input formControlName="email" type="email" id="inputEmail"
    class="form-control" placeholder="Email">

  <!-- <div *ngIf="form.get('email').invalid && form.get('email').touched"
    class="validation">

        Поле "Email" не должно быть пустым 
      </small>
      <small  *ngIf="form.get('email').errors.email">
        Введите корректный Email
      </small>
    </div> --> 

    <label for="inputPassword" class="visually-hidden">Пароль</label>
    <input formControlName="password" type="password" id="inputPassword"
    class="form-control" placeholder="Пароль">

  <!-- <div *ngIf="form.get('password').invalid && form.get('password').touched"
    class="validation">
      <small *ngIf="form.get('password').errors.required">
        Поле "Пароль" не должно быть пустым
      </small>
      <small *ngIf="form.get('password').errors.minLength">
        Длина пароля должна быть больше 
        {{form.get('password').errors.minLength.requiredLength}} символов.
        Введено {{form.get('password').errors.minLength.actualLength}}
      </small>
    </div> --> 

    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Запомить меня
      </label>
    </div>

    <button [disabled]="form.invalid"
    class="w-100 btn btn-lg btn-primary"
    type="submit">Войти</button>

    <p>Если вы не зарегистрированы: 
      <a class="link" routerLink='/registration'>Регистрация</a>
    </p>
    <p class="mt-5 mb-3 text-muted">© 2021</p>
  </form>
</div>
