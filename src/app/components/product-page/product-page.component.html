<div class="container">
    
    <h1>{{product.name}}</h1>
 

  <img src="{{product.img}}">

  <span>
    <b>Цена: </b>
    {{product.price}} ₽</span>

  <button
    (click)="productsService.addToCart(product)"
    id="{{product.id}}" type="button" 
    class="btn">
    <i class="fa fa-cart-plus" aria-hidden="true"></i>
  </button>
  
</div>
